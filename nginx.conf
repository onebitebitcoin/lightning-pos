server {
    listen 80;
    server_name pos.onebitebitcoin.com;
    
    # Increase file upload size limit
    client_max_body_size 50M;
    client_body_buffer_size 10M;
    client_body_timeout 120s;
    
    root /var/www/pos/;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout for file uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Allow large file uploads
        client_max_body_size 50M;
    }

    location /admin/ {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Allow large file uploads
        client_max_body_size 50M;
    }

    # Serve Django static files
    location /static/ {
        alias /var/www/pos/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Serve media files
    location /media/ {
        alias /var/www/pos/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Serve JavaScript, CSS, images, fonts, etc. from Vue build
    location ~* \.(js|css|ico|json|xml|jpg|jpeg|png|gif|woff|woff2|ttf|svg|map)$ {
        root /var/www/pos/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        
        # Fallback for cache busting
        try_files $uri $uri/ =404;
    }
}