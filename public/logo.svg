<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="200" height="60" fill="url(#logoGrad)" rx="8"/>
  
  <!-- POS Terminal Icon -->
  <rect x="15" y="15" width="30" height="20" rx="3" fill="#ffffff" opacity="0.95"/>
  <rect x="18" y="18" width="24" height="10" fill="#1f2937"/>
  <rect x="20" y="19" width="20" height="2" fill="#10b981"/>
  <rect x="20" y="22" width="14" height="1.5" fill="#6b7280"/>
  <rect x="20" y="24.5" width="10" height="1.5" fill="#6b7280"/>
  
  <!-- Small payment cards -->
  <rect x="19" y="30" width="6" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
  <rect x="26" y="30" width="6" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
  <rect x="33" y="30" width="6" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Korean Text "한입" -->
  <text x="60" y="35" fill="#ffffff" font-family="Malgun Gothic, sans-serif" font-size="24" font-weight="bold">한입</text>
  
  <!-- English Text "POS" -->
  <text x="125" y="35" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">POS</text>
  
  <!-- Subtitle -->
  <text x="60" y="50" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.9">Point of Sale System</text>
</svg>